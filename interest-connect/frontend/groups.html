<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
        <div class="text-center mb-4 px-3">
            <h5 class="fw-bold"><i class="fas fa-users-line text-primary"></i> InterestConnect</h5>
            <small class="text-muted user-email"></small>
        </div>
        
        <ul class="sidebar-menu px-3">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="search.html"><i class="fas fa-search"></i> Find Partners</a></li>
            <li><a href="groups.html" class="active"><i class="fas fa-users"></i> Groups</a></li>
            <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
            <li><a href="chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
        
        <div class="px-3 mt-4">
            <button class="btn btn-outline-danger w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-users"></i> Groups</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>
            
            <div id="alert-container"></div>

            <!-- Search and Filter -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="searchGroups" placeholder="Search groups...">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="study">Study</option>
                                <option value="sports">Sports</option>
                                <option value="arts">Arts</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="languages">Languages</option>
                                <option value="music">Music</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="searchGroups()">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="my-groups-tab" data-bs-toggle="tab" data-bs-target="#myGroups" type="button">
                        <i class="fas fa-user-friends"></i> My Groups
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="all-groups-tab" data-bs-toggle="tab" data-bs-target="#allGroups" type="button">
                        <i class="fas fa-globe"></i> Discover Groups
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- My Groups Tab -->
                <div class="tab-pane fade show active" id="myGroups" role="tabpanel">
                    <div id="myGroupsContainer">
                        <div class="text-center py-5">
                            <div class="spinner"></div>
                            <p class="text-muted mt-3">Loading your groups...</p>
                        </div>
                    </div>
                </div>

                <!-- All Groups Tab -->
                <div class="tab-pane fade" id="allGroups" role="tabpanel">
                    <div id="allGroupsContainer">
                        <div class="text-center py-5">
                            <div class="spinner"></div>
                            <p class="text-muted mt-3">Loading groups...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus-circle"></i> Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name *</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="groupCategory" class="form-label">Category *</label>
                            <select class="form-select" id="groupCategory" required>
                                <option value="">Select category</option>
                                <option value="study">Study</option>
                                <option value="sports">Sports</option>
                                <option value="arts">Arts</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="languages">Languages</option>
                                <option value="music">Music</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="groupDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="groupDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="groupInterests" class="form-label">Related Interests (comma separated)</label>
                            <input type="text" class="form-control" id="groupInterests" placeholder="e.g., Python, Machine Learning, AI">
                        </div>
                        
                        <div class="mb-3">
                            <label for="maxMembers" class="form-label">Maximum Members</label>
                            <input type="number" class="form-control" id="maxMembers" value="50" min="2" max="1000">
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isPrivate">
                            <label class="form-check-label" for="isPrivate">
                                Make this group private
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createGroup()">
                        <i class="fas fa-check"></i> Create Group
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>
