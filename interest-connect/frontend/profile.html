<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
        <div class="text-center mb-4 px-3">
            <h5 class="fw-bold"><i class="fas fa-users-line text-primary"></i> InterestConnect</h5>
            <small class="text-muted user-email"></small>
        </div>
        
        <ul class="sidebar-menu px-3">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="profile.html" class="active"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="search.html"><i class="fas fa-search"></i> Find Partners</a></li>
            <li><a href="groups.html"><i class="fas fa-users"></i> Groups</a></li>
            <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
            <li><a href="chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
        
        <div class="px-3 mt-4">
            <button class="btn btn-outline-danger w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <div class="container-fluid">
            <h2 class="mb-4"><i class="fas fa-user"></i> My Profile</h2>
            
            <div id="alert-container"></div>

            <div class="row">
                <div class="col-lg-4">
                    <!-- Profile Card -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body text-center">
                            <img src="https://ui-avatars.com/api/?name=User&size=150&background=random" 
                                 alt="Profile" class="rounded-circle mb-3" width="150" height="150" id="profileImage">
                            <h4 id="displayName">Loading...</h4>
                            <p class="text-muted" id="displayEmail">email@example.com</p>
                            <span class="badge badge-category" id="displayUserType">Student</span>
                            <hr>
                            <div class="text-start">
                                <p class="mb-1"><strong><i class="fas fa-calendar"></i> Joined:</strong> <span id="joinedDate"></span></p>
                                <p class="mb-1"><strong><i class="fas fa-clock"></i> Last Active:</strong> <span id="lastActive"></span></p>
                            </div>
                        </div>
                    </div>

                    <!-- Privacy Settings -->
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            <h6 class="mb-0"><i class="fas fa-shield-alt"></i> Privacy Settings</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="showEmail">
                                <label class="form-check-label" for="showEmail">Show email to others</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="showAge" checked>
                                <label class="form-check-label" for="showAge">Show age</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="showLocation" checked>
                                <label class="form-check-label" for="showLocation">Show location</label>
                            </div>
                            <button class="btn btn-primary btn-sm w-100 mt-3" onclick="updatePrivacy()">
                                Save Privacy Settings
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <!-- Edit Profile Form -->
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Profile</h5>
                        </div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" min="16" max="100">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="userType" class="form-label">I am a</label>
                                        <select class="form-select" id="userType">
                                            <option value="student">Student</option>
                                            <option value="professional">Professional</option>
                                            <option value="hobbyist">Hobbyist</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="e.g., Almaty, Kazakhstan">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bio" rows="3" placeholder="Tell others about yourself..."></textarea>
                                    <small class="text-muted">Max 500 characters</small>
                                </div>

                                <div class="mb-3">
                                    <label for="interests" class="form-label">Interests</label>
                                    <input type="text" class="form-control" id="interests" placeholder="Programming, Music, Sports (comma separated)">
                                    <small class="text-muted">Separate interests with commas</small>
                                    <div id="interestTags" class="mt-2"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills</label>
                                    <input type="text" class="form-control" id="skills" placeholder="JavaScript, Python, Guitar (comma separated)">
                                    <small class="text-muted">Separate skills with commas</small>
                                    <div id="skillTags" class="mt-2"></div>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Groups -->
                    <div class="card border-0 shadow-sm mt-4">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="fas fa-users"></i> My Groups</h5>
                        </div>
                        <div class="card-body" id="groupsContainer">
                            <div class="text-center py-3">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
