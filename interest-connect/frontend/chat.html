<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
        <div class="text-center mb-4 px-3">
            <h5 class="fw-bold"><i class="fas fa-users-line text-primary"></i> InterestConnect</h5>
            <small class="text-muted user-email"></small>
        </div>
        
        <ul class="sidebar-menu px-3">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="search.html"><i class="fas fa-search"></i> Find Partners</a></li>
            <li><a href="groups.html"><i class="fas fa-users"></i> Groups</a></li>
            <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
            <li><a href="chat.html" class="active"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
        
        <div class="px-3 mt-4">
            <button class="btn btn-outline-danger w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <div class="container-fluid">
            <h2 class="mb-4"><i class="fas fa-comments"></i> Messages</h2>
            
            <div id="alert-container"></div>

            <div class="row">
                <!-- Conversations List -->
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm" style="height: calc(100vh - 250px);">
                        <div class="card-header bg-white">
                            <h6 class="mb-0">Conversations</h6>
                        </div>
                        <div class="card-body p-0" style="overflow-y: auto;">
                            <div id="conversationsList">
                                <div class="text-center py-5">
                                    <div class="spinner"></div>
                                    <p class="text-muted mt-3">Loading conversations...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm" style="height: calc(100vh - 250px);">
                        <!-- Chat Header -->
                        <div class="card-header bg-white" id="chatHeader">
                            <div class="text-center text-muted py-3">
                                <i class="fas fa-comments fa-2x mb-2"></i>
                                <p class="mb-0">Select a conversation to start chatting</p>
                            </div>
                        </div>

                        <!-- Messages Area -->
                        <div class="card-body chat-messages" id="messagesArea">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-comments fa-3x mb-3"></i>
                                <p>No conversation selected</p>
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="chat-input" id="messageInputArea" style="display: none;">
                            <form id="messageForm">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." disabled>
                                    <button class="btn btn-primary" type="submit" disabled>
                                        <i class="fas fa-paper-plane"></i> Send
                                    </button>
                                </div>
                            </form>
                            <small class="text-muted" id="typingIndicator" style="display: none;">
                                <i class="fas fa-circle-notch fa-spin"></i> User is typing...
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
