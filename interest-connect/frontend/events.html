<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
        <div class="text-center mb-4 px-3">
            <h5 class="fw-bold"><i class="fas fa-users-line text-primary"></i> InterestConnect</h5>
            <small class="text-muted user-email"></small>
        </div>
        
        <ul class="sidebar-menu px-3">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="search.html"><i class="fas fa-search"></i> Find Partners</a></li>
            <li><a href="groups.html"><i class="fas fa-users"></i> Groups</a></li>
            <li><a href="events.html" class="active"><i class="fas fa-calendar"></i> Events</a></li>
            <li><a href="chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
        
        <div class="px-3 mt-4">
            <button class="btn btn-outline-danger w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-calendar"></i> Events</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEventModal">
                    <i class="fas fa-plus"></i> Create Event
                </button>
            </div>
            
            <div id="alert-container"></div>

            <!-- Filter -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="study">Study</option>
                                <option value="sports">Sports</option>
                                <option value="arts">Arts</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="social">Social</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="locationFilter">
                                <option value="">All Locations</option>
                                <option value="online">Online Events</option>
                                <option value="offline">In-Person Events</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" onclick="filterEvents()">
                                <i class="fas fa-filter"></i> Apply Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming" type="button">
                        <i class="fas fa-calendar-day"></i> Upcoming Events
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="my-events-tab" data-bs-toggle="tab" data-bs-target="#myEvents" type="button">
                        <i class="fas fa-user-check"></i> My Events
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Upcoming Events -->
                <div class="tab-pane fade show active" id="upcoming" role="tabpanel">
                    <div id="upcomingEventsContainer">
                        <div class="text-center py-5">
                            <div class="spinner"></div>
                            <p class="text-muted mt-3">Loading events...</p>
                        </div>
                    </div>
                </div>

                <!-- My Events -->
                <div class="tab-pane fade" id="myEvents" role="tabpanel">
                    <div id="myEventsContainer">
                        <div class="text-center py-5">
                            <div class="spinner"></div>
                            <p class="text-muted mt-3">Loading your events...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div class="modal fade" id="createEventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-calendar-plus"></i> Create New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createEventForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventTitle" class="form-label">Event Title *</label>
                                <input type="text" class="form-control" id="eventTitle" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="eventCategory" class="form-label">Category *</label>
                                <select class="form-select" id="eventCategory" required>
                                    <option value="">Select category</option>
                                    <option value="study">Study Session</option>
                                    <option value="sports">Sports</option>
                                    <option value="arts">Arts & Culture</option>
                                    <option value="technology">Technology</option>
                                    <option value="business">Business/Networking</option>
                                    <option value="social">Social Gathering</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventDate" class="form-label">Date & Time *</label>
                                <input type="datetime-local" class="form-control" id="eventDate" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="eventDuration" class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" id="eventDuration" value="60" min="15" max="480">
                            </div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="isOnline" onchange="toggleLocation()">
                            <label class="form-check-label" for="isOnline">
                                This is an online event
                            </label>
                        </div>
                        
                        <div class="mb-3" id="locationField">
                            <label for="eventLocation" class="form-label">Location *</label>
                            <input type="text" class="form-control" id="eventLocation" placeholder="e.g., Central Park, New York">
                        </div>
                        
                        <div class="mb-3" id="meetingLinkField" style="display: none;">
                            <label for="meetingLink" class="form-label">Meeting Link</label>
                            <input type="url" class="form-control" id="meetingLink" placeholder="https://zoom.us/j/...">
                        </div>
                        
                        <div class="mb-3">
                            <label for="maxParticipants" class="form-label">Maximum Participants</label>
                            <input type="number" class="form-control" id="maxParticipants" value="20" min="2" max="500">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createEvent()">
                        <i class="fas fa-check"></i> Create Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
