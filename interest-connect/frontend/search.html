<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Partners - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
        <div class="text-center mb-4 px-3">
            <h5 class="fw-bold"><i class="fas fa-users-line text-primary"></i> InterestConnect</h5>
            <small class="text-muted user-email"></small>
        </div>
        
        <ul class="sidebar-menu px-3">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="search.html" class="active"><i class="fas fa-search"></i> Find Partners</a></li>
            <li><a href="groups.html"><i class="fas fa-users"></i> Groups</a></li>
            <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
            <li><a href="chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
        
        <div class="px-3 mt-4">
            <button class="btn btn-outline-danger w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <div class="container-fluid">
            <h2 class="mb-4"><i class="fas fa-search"></i> Find Partners</h2>
            
            <div id="alert-container"></div>

            <!-- Search Filters -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Search by keyword</label>
                            <input type="text" class="form-control" id="searchQuery" placeholder="Enter interests, skills, or name...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">User Type</label>
                            <select class="form-select" id="userTypeFilter">
                                <option value="">All Types</option>
                                <option value="student">Students</option>
                                <option value="professional">Professionals</option>
                                <option value="hobbyist">Hobbyists</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Interests</label>
                            <input type="text" class="form-control" id="interestsFilter" placeholder="e.g., Programming, Music">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary w-100" onclick="searchUsers()">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches" type="button">
                        <i class="fas fa-heart"></i> AI Matches
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#searchResults" type="button">
                        <i class="fas fa-search"></i> Search Results
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- AI Matches Tab -->
                <div class="tab-pane fade show active" id="matches" role="tabpanel">
                    <div id="matchesContainer">
                        <div class="text-center py-5">
                            <div class="spinner"></div>
                            <p class="text-muted mt-3">Finding your perfect matches...</p>
                        </div>
                    </div>
                </div>

                <!-- Search Results Tab -->
                <div class="tab-pane fade" id="searchResults" role="tabpanel">
                    <div id="searchResultsContainer">
                        <div class="text-center py-5">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Use the search filters above to find partners</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
